      var point = [];
      
      var time = 0;
      setInterval(function(){
        time += 0.01;
        document.getElementById('score').innerHTML = "Score:" + time.toFixed(2);

      function setup(){
        createCanvas(w,h);
        x3 = random(w);
        y3 = random(h);

        bx4 = random(1,150);

      function draw(){

        background(255);
        ball.show();
        ball.move();
        ball2.show();
        ball2.move();
        ball2.kill();
        ball3.show();
        ball3.buff();
        ball4.show();

        ball5.show();

        ball6.show();

        ball7.show();

      function ball(){
        this.X = 100;
        this.Y = 100;
        
        this.show = function(){
          fill(color("red"));
          ellipse(this.X,this.Y,s3,s4);
        };
        this.move = function(){
          if (keyIsDown(68) && (this.X < w-100)){//right arrow key
                this.X += 10;
          }
          if (keyIsDown(65) && (this.X > 0)){//left arrow key
                this.X -= 10;
          }
          if (keyIsDown(87) && (this.Y > 0)){//up arrow key
                this.Y -= 10;
          }
          if (keyIsDown(83) && (this.Y < h-100)){//down arrow key
                this.Y += 10;
          }
        };
      }
      
      function ball2(){
        this.X = w/2;
        this.Y = h/2;
        this.show = function(){
          fill(color("blue"));
          ellipse(this.X,this.Y,s1,s2);
        };
        this.move = function(){
        randX = random(-50,50);
        randY = random(-50,50);
        this.X += randX;
        this.Y += randY;
        if (this.X < w-100){//right arrow key
                this.X += 100;
          }
          if (this.X > 100){//left arrow key
                this.X -= 100;
          }
          if (this.Y > 100){//up arrow key
                this.Y -= 100;
          }
          if (this.Y < h-100){//down arrow key
                this.Y += 100;
          }
        };
         this.kill = function(){
            d = dist(this.X,this.Y,ball.X,ball.Y);//calculating two disdance of two object
            if (d < 50){
              noLoop();//stop the loop
              document.getElementById('result').innerHTML = "YOU LOSE";
            }
        };
      }
